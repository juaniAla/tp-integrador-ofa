<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="frmListaAutores">
        <p:dataTable id="tblListaAutores" var="unAutor" value="#{autorController.listaAutores}" selection="#{autorController.autorSeleccionado}" rowKey="#{unAutor.id}">
            <f:facet name="header">
                Lista de autores
            </f:facet>
            <p:column selectionMode="single" style="width:16px;text-align:center"/>
            <p:column headerText="Id">
                <h:outputText value="#{unAutor.id}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{unAutor.nombre}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton process="tblListaAutores" update=":frmDatosAutores" icon="ui-icon-search" value="Seleccionar" />
            </f:facet>
        </p:dataTable>
    </h:form>

</ui:composition>
